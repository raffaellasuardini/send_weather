{% extends "base.html" %}

{% block title %}
Send me the weather
{% endblock %}

{% block h2%}
Unsubscribe
{% endblock%}

{% block content%}
 <form action="{{url_for('unsubscribe')}}" method="POST" novalidate>
                    {{form.csrf_token}}
                    <div class="form-floating mb-3">
                        {{ render_field(form.email, class_='form-control', placeholder='email') }}
                    </div>

                    {{ form.submit(class_="btn btn-primary" )}}

                </form>
{% endblock %}
